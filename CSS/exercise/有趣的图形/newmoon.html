<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>新月</title>
  <style>
    body {
      background: #000;
    }

    .new-moon {
      position: absolute;
      top: 0;
      bottom: 0;
      left: 0;
      right: 0;
      margin: auto;
      width: 100px;
      height: 100px;
      border-radius: 50%;
      box-shadow: 20px 5px 0 0 #fff;
      background: transparent;
    }

    a {
      color: #fff;
    }
  </style>
</head>
<body>
  <div class="new-moon"></div>

  <a href="https://www.w3cschool.cn/minicourse/play/csslevel2?cp=15929" target="view_target">编程狮 box-shadow</a>
</body>
</html>
